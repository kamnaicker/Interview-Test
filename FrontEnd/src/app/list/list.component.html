<div class="List">
  <h2 class="heading">Tour of Heroes</h2>
  <p class="sub-heading">Select a hero to evolve</p>
 <table class="Table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Power</th>
        <th>Stat Strength</th>
        <th>Stat Intelligence</th>
        <th>Stat Stamina</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="lime" *ngFor="let hero of heroes">
        <td>{{ hero.name }}</td>
        <td>{{ hero.power }}</td>
        <td>{{ getStatValue(hero.stats, 'strength') }}</td>
        <td>{{ getStatValue(hero.stats, 'intelligence') }}</td>
        <td>{{ getStatValue(hero.stats, 'stamina') }}</td>
        <td class="action"><button (click)="evolve(hero.name)">Evolve {{ hero.name }}</button></td>
      </tr>
    </tbody>
  </table>
</div>
