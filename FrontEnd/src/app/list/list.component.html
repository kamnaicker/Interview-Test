<h2>Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes">
    <strong>Name:</strong> {{ hero.name }}<br>
    <strong>Power:</strong> {{ hero.power }}<br>
    <strong>Stats:</strong>
    <ul>
      <li *ngFor="let stat of hero.stats">
        {{ stat.key }}: {{ stat.value }}
      </li>
    </ul>
  </li>
</ul>
